<div class="container w-50" *ngIf="user; else falseBlock">
  <h1>Updete User Number {{ id }}</h1>
  <div class="" *ngIf="isUpdated">
    <p class="alert alert-success p-2">User Updated successfully</p>
  </div>
  <form
    (ngSubmit)="
      updateUser(name.value, age.value, email.value, phone.value, address.value)
    "
  >
    <div class="form-group m-2">
      <label for="name">Name</label>
      <input
        #name
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        value="{{ user.name }}"
      />
    </div>
    <div class="form-group m-2">
      <label for="age">Age</label>
      <input
        #age
        type="number"
        class="form-control"
        id="age"
        placeholder="Enter age"
        value="{{ user.age }}"
      />
    </div>
    <div class="form-group m-2">
      <label for="email">Email address</label>
      <input
        #email
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        value="{{ user.email }}"
      />
    </div>
    <div class="form-group m-2">
      <label for="phone">Phone number</label>
      <input
        #phone
        type="tel"
        class="form-control"
        id="phone"
        placeholder="Enter phone number"
        value="{{ user.phone }}"
      />
    </div>
    <div class="form-group m-2">
      <label for="address">Address</label>
      <textarea
        #address
        class="form-control"
        id="address"
        rows="3"
        placeholder="Enter address"
        >{{ user.address }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary m-2">Update</button>
  </form>
</div>

<ng-template #falseBlock>
  <div
    style="height: 20vh"
    class="d-flex justify-content-center align-items-center"
  >
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
